	  <h1 style="text-align:center;"><font size="8">MESSISE</font></h1>
    <p style="text-align:center;"><font size="5">献给梅西的一段话</font></p>
    </p><font size="5">“梅西不需要另外一个冠军来证明自己，但是阿根廷需要。36年来他们无时无刻不在盼望着重回阿兹台克的巅峰。”“阿根廷诗人博尔赫斯曾说，任何命运，无论如何漫长复杂，实际上只反映于一个瞬间：人们大彻大悟自己究竟是谁的瞬间。”“我们为什么深爱足球这项运动？因为它不仅展现了球员们励志的奋斗，还寄托了普通人平凡生活中的英雄梦想。”
“希望今天晚上的感悟，能够帮助你勇敢面对，明天早上推开门之后真实的生活，这才是这项运动真正的魅力。我爱足球！”</font></p>
